<form (ngSubmit)="onFormSubmit()" #registerForm="ngForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required />
    
    <label for="surname">Apellido:</label>
    <input type="text" id="surname" name="surname" [(ngModel)]="surname" required />
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required email />

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" />

    <button type="submit" [disabled]="registerForm.invalid">Continuar</button>
</form>
