<mat-form-field appearance="outline">
  <mat-label>Categorias</mat-label>
  <mat-select [formControl]="categoriesFormControl" multiple>
    <mat-select-trigger>
      {{categoriesFormControl.value?.[0] || ''}}
      @if ((categoriesFormControl.value?.length || 0) > 1) {
        <span class="example-additional-selection">
          (+{{(categoriesFormControl.value?.length || 0) - 1}} {{categoriesFormControl.value?.length === 2 ? 'other' : 'others'}})
        </span>
      }
    </mat-select-trigger>
    @for (category of categories; track category) {
  <mat-option [value]="category">{{category}}</mat-option>
}
  </mat-select>
</mat-form-field>
