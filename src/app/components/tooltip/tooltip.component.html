<div class="tooltip-container">
  <a routerLink="/">
    <img src="assets/logo.svg" alt="Logo" class="logo"/>
  </a>

  <!-- Desktop view -->
   <div class="options" *ngIf="!isMobile">
    <button mat-icon-button (click)="basket()">
      <mat-icon [matBadge]="cartQuantity$ | async" matBadgePosition="below after">shopping_cart</mat-icon>
    </button>
    <button mat-icon-button class="login-button" (click)="login()" *ngIf="!isLoggedIn">
      <mat-icon>login</mat-icon>
    </button>
    <button mat-icon-button class="logout-button" (click)="logout()" *ngIf="isLoggedIn">
      <mat-icon>logout</mat-icon>
    </button>
   </div>
  

  <!-- Mobile view -->
  <div class="dropdown" *ngIf="isMobile">
    <button mat-icon-button class="menu-button" [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu" class="menu-options">
        <button mat-menu-item *ngIf="!isLoggedIn" (click)="login()"><mat-icon>login</mat-icon> Iniciar sesión</button>
        <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()"><mat-icon>logout</mat-icon> Salir de sesión</button>
        <button mat-menu-item (click)="basket()"><mat-icon [matBadge]="cartQuantity$ | async" matBadgePosition="below after">shopping_cart</mat-icon> Cesta</button>
    </mat-menu>
  </div>
</div>
